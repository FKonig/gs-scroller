<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
<style>
  body, iframe, div {
    margin: 0px; border-width: 0px; padding: 0px; overflow: hidden;
  }
  html {
    height: 100%;
  }
  body {
    display: flex;
    height: 100%;
    flex-direction: column;
  }
  #container {
    flex: 1;
  }
  #container > iframe {
    width: 100%; height: 100%;
  }
  #switcher-container {
    border-top-width: 4px;
    border-top-style: ridge;
  }
  #switcher {
    display: inline;
  }
  #switcher > .tab {
    display: inline-block; white-space: nowrap;
    vertical-align: middle;
    margin: 5px 5px; border-width: 3px; padding: 5px 10px;
    border-style: outset;
    background: #e9e9e9;
    font-family: arial, sans-serif;
  }
  {%- if links %}
  #switcher > .tab.enabled {
    background: #ffffff;
  }
  #switcher > .tab.selected {
    border-style: inset;
  }
  #switcher-container > a {
    margin: 5px 10px;
  }
  #switcher-container:not(.selection-active) > #link-selection {
    display: none;
  }
  {%- else %}
  #switcher > .tab.enabled {
    background: #ffffff;
    border-style: inset;
  }
  {%- endif %}
</style>
</head>

<body>
  <div id="container">
  </div>
  <div id="switcher-container">
    <div id="switcher">
    </div>
    {%- if links %}
    <a id="link-single">open single page</a>
    <a id="link-selection">open selection</a>
    {%- endif %}
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script>

  const sid = "{{ sid }}";
  const sheets = [ {% for sheet in sheets %}
    {name: "{{ sheet['name'] }}", gid: "{{ sheet['gid'] }}"},
  {%- endfor %} ];

  $(init);
  function init() {
    var switcher = $('#switcher');
    for (var i = 0; i < sheets.length; ++i) {
      var sheet = sheets[i];
      switcher.append( $('<div class="tab"/>')
        .attr('gid', sheet.gid)
        .text(sheet.name)
        .click(function(event) {
          if (!event.ctrlKey) {
            sheet_show($(this).attr('gid'));
          } else {
            sheet_select($(this).attr('gid'));
          }
        })
      );
    }
    follow_hash();
  }

  function follow_hash() {
    if (/^#\d+$/.test(window.location.hash)) {
      sheet_show(window.location.hash.substring(1), true);
    } else {
      sheet_show($('#switcher > .tab').first().attr('gid'));
    }
  }

  function sheet_show(gid, dont_update_hash) {
    var $tab = $('#switcher > .tab[gid="' + gid + '"]');
    if ($tab.length != 1)
      return;
    $('#switcher > .tab').removeClass('enabled selected');
    $tab.addClass('enabled');
    $('#container > iframe').css({display: 'none'});
    if (!dont_update_hash)
      window.location.hash = gid;
    var $frame = $('#container > iframe#' + gid);
    var href = '/' + sid + '/' + gid;
    if ($frame.length < 1) {
      $('#container').append(
        $('<iframe/>')
          .attr({id: gid, src: href })
      );
    } else {
      $frame.css({display: 'block'});
    }
    $('#link-single').attr('href', href);
    sheet_select(gid);
  }

  {% if links -%}
  function sheet_select(gid) {
    $('#switcher > .tab[gid="' + gid + '"]').toggleClass('selected');
    var $selected_tabs = $('#switcher > .tab.selected');
    if ($selected_tabs.length <= 1) {
      $('#switcher-container').removeClass('selection-active');
      return;
    }
    $('#switcher-container').addClass('selection-active');
    var selected_gids = [];
    $selected_tabs.each(function() { selected_gids.push($(this).attr('gid')); });
    $('#link-selection').attr('href', '/' + sid + '/(' + selected_gids.join(',') + ')')
  }
  {%- else -%}
  function sheet_select(gid) {}
  {%- endif %}
</script>
</body>

</html>
